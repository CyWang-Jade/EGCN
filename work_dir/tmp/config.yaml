# command line: main_ui_prmd.py recognition -c config/st_gcn/ui_prmd/ui_prmd_test.yaml

base_lr: 0.01
batch_size: 256
config: config/st_gcn/ui_prmd/ui_prmd_test.yaml
debug: false
device: 0
eval_interval: 10
feeder: feeder.feeder.Feeder
ignore_weights: []
log_interval: 100
model: net.st_gcn_ui_prmd.Model
model_args:
    dropout: 0.5
    edge_importance_weighting: true
    graph_args:
        layout: ui_prmd
        strategy: spatial
    in_channels: 3
    num_class: 2
nesterov: true
num_epoch: 80
num_worker: 4
optimizer: SGD
pavi_log: false
phase: test
print_log: true
save_interval: 10
save_log: true
save_result: false
show_topk:
- 1
- 5
start_epoch: 0
step: []
test_batch_size: 8
test_feeder_args:
    data_path: ../../data/UI_PRMD/st-gcn/kinect/sd_1_1/ang/7/train_data.npy
    label_path: ../../data/UI_PRMD/st-gcn/kinect/sd_1_1/ang/7/train_label.pkl
train_feeder_args: {}
use_gpu: true
weight_decay: 0.0001
weights: ../../data/UI_PRMD/work_st_gcn/kinect/sd_1_1/ang/7_1/epoch190_model.pt
work_dir: ./work_dir/tmp
